<div class="row">
    <h4>Author List:</h4>
</div>
<table>
  <tr>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let author of authors">
    <td>{{author.name}}</td>
    <td>
      <button [routerLink]="['/author/quotes/'+author._id]">Quotes</button>
      <button [routerLink]="['/edit/'+author._id]">Edit</button>
      <button (click)="deleteAuthor(author._id)">Delete</button>
    </td>
  </tr>
</table>
